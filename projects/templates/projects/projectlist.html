<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список проектов</title>
    <style>
        .product-cell {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }
        .product-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .product-description {
            font-size: 1em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Все проекты</h1>

    {% for project in projects %}
    
        <div class="product-cell">
            <div class="product-title"><a href="{% url "projectlist:project" project.slug %}">{{project.name}}</a></div>
            <div class="product-description">{{project.description}}</div>
        </div>
    
    {% endfor %}



</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sektem sait</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form action="/projectlist/code_editor/runcode/" method="post">
        {% csrf_token %}
        <select name="language" id="language">
          {% for lang_name, lang in languages.items %}
          <option value="{{ lang }}"{% if select_lang == lang %} selected {% endif %}>{{ lang_name }}</option>
          {% endfor %}
      </select>
      <br><hr><br>
        <div class="form-group">
          <label for="codearea">Code area</label>
          <textarea type="text" class="form-control" id="codearea" name="codearea" rows="20" cols="50" onkeydown="if (event.keyCode === 9) {var v=this.value, s=this.selectionStart,e=this.selectionEnd; this.value=v.substring(0,s)+'\t'+v.substring(e); this.selectionStart=this.selectionEnd=s+1; return false;}" >{{ code }}</textarea>
        </div>
        <div class="form-group">
            <label for="output">Output</label>
            <textarea type="text" class="form-control" id="output" name="output" rows="10" cols="50" disabled >{{ output }}</textarea>
          </div>
        <button type="submit" class="btn btn-primary">Run Code</button>
      </form>
  </body>
</html>

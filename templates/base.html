{% load static %}
{% load header_tags %}

<!DOCTYPE html>
<html lang="ru">

<head>
	<title>profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.css" %}">
	{% block css %}
	{% endblock %}
	<link rel="stylesheet" href="{% static "css/style.css" %}">

</head>
<body>
<header>
	<div class="container">
		<div class="row header-row">
			<div class=" col-lg-2 logo">
				<a href="{% url "main:index" %}">LOGO</a>
			</div>
			<nav class="col-lg-7 nav">
				<ul class="tabs header__tab">
				
					<li class="tab {% active_class 'users:profile' %}">
						<a href="{% url 'users:profile' %}">Профиль</a>
					</li>
					<li class="tab {% active_class 'projectlist:index' %}{% active_class 'projectlist:project' %}">
						<a href="{% url 'projectlist:index' %}">Проекты</a>
					</li>
					<li class="tab {% active_class 'main:map' %}">
						<a href="{% url 'main:map' %}">Карта</a>
					</li>
					
                </ul>
			</nav>
			<div class="col-lg-3">
				<div id="search-activity" class="search">
                    <div class="search__input__mask">
                        <input class="search__input" type="text" placeholder="Поиск">
                    </div>
                    <div class="search__icon">
                        <img class="search__glass" src="{% static "img/magnifying-glass.svg" %}" alt="">
                        <img class="search__cross" src="{% static "img/cross.svg" %}" alt="">
                    </div>
                </div>
			</div>
		</div>
	</div>
</header>

{% block content %}
{% endblock %}


<footer>FOOTER</footer>


{% block scripts %}
{% endblock  %}
<script src="{% static "js/script.js" %}"></script>

</body>

</html>
